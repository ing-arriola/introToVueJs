<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="nav-bar"></div>

    <div id="app">

        <div class="product">
<!-- This div contains two divs: One for the image and another for the info -->            
            <div class="product-image">
                <img v-bind:src="image"> <!-- v-bind Dinamically binds an attribute to an expression  -->
            </div>
            
            <div class="product-info">
                <h1>
                    {{ product }}
                </h1>
                <p> {{description}} </p>
                <p v-if="inventory >10" > IN STOCK</p>
                <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!!!</p>
                <p v-else> OUT OF STOCK </p>
                <p v-if="sale">ON SALE!!</p>
                <div>
                    <ul>
                        <li v-for='detail in details'> {{detail}} </li>
                    </ul>
                </div>
                <div v-for="variant in variants" :keys="variant.variantId">
                    <p @mouseover="updateProduct(variant.variantImage)" >
                        {{variant.variantBrand}}
                    </p>
                </div>
                
                <button v-on:Click="addToCart">Add to cart</button>
                <div class="cart">
                    <p>Cart({{cart}})  </p>
                </div>
                <br>
                <button v-on:Click="removeFromCart">Remove from cart</button>

                
            </div>
        </div>
    </div>

<!--The VUE Script must be first.. then the other scripts :) -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="app.js"></script>
</body>
</html>
